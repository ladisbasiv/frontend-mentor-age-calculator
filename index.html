<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">
  <script defer src="./index.js"></script>
  <title>Frontend Mentor | Age calculator app</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="wrapper">
      <form class="birthday-form">
        <div>
          <label for="day">Day</label>
          <input type="number" id="day" placeholder="DD">
        </div>
        <div>
          <label for="day">Month</label>
          <input type="number" id="month" placeholder="MM">
        </div>
        <div>
          <label for="day">Year</label>
          <input type="number" id="year" placeholder="YYYY">
        </div>
      </form>
      <div class="calculate-button">
        <div class="button">
          <img tabindex="0" src="../assets/images/icon-arrow.svg" alt="calculate arrow">
        </div>
      </div>
      <div class="age-display">
        <p class="age-element years"><span>--</span> years</p>
        <p class="age-element months"><span>--</span> months</p>
        <p class="age-element days"><span>--</span> days</p>
      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ladis Basiv</a>.
  </div>
</body>
</html>
